name: Weather Update

on:
  schedule:
    - cron: '0/1 * * * *'  # Schedule to run every minute

jobs:
     job_name:

     runs-on: windows-latest

     steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install requests
          pip install beautifulsoup4
          pip install pandas

      - name: Run Python Script
        run: python "Webscraping= Weather Scrapper GitHub.ipynb"